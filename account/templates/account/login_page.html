{% extends 'base.html' %}

{% block title %}Login page{% endblock title %}

{% block content %}

<div class="container">
    <!-- <div class="card text-white bg-danger mb-3" style="max-width: 18rem;">
        <div class="card-header">Header</div>
        <div class="card-body">
          <h5 class="card-title">Danger card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>

	<div style="margin-top: 2%;" class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header bg-dark text-light">
                <p style="text-align: center;" class="card-text">Login into your account or signup new</p>
            </div>
            <div class="card-body">
                {% if err_msg %}
                <div class="alert alert-danger" role="alert">{{ err_msg }}</div>
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    <div class="card-title">Username:</div>
                    <input style="width: 100%;" type="text" name="username" placeholder="Username here"> <br>
                    <div style="margin-top: 5px;" class="card-title">Password:</div>
                    <input style="width: 100%;" type="password" name="password" placeholder="Password here"> <br>
                    <br>
                    <button class="btn btn-primary" type="submit">Login</button>
                    <a style="float:right; margin-top: 5px;" class="card-text" href="{% url 'signup' %}">Signup account?</a>
                </form>
            </div>
            <!-- <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Holy guacamole!</strong> You should check in on some of those fields below.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div> -->
        </div>
    </div>
</div>

{% endblock content %}

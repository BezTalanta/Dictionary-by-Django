{% extends "base.html" %}

{% block title %}
    {{ output }}
{% endblock title %}

{% block style %}
<style>
    .card {
        width: 30%;
        height: 20vh;
        margin-top: 5px;
        margin-left: 33%;
    }

    #bt {
        margin-top: 10px;
        width: 100%;
    }
</style>
{% endblock style %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <button type="submit" name="button" class="btn btn-primary" value="end training"
        style="position: absolute; left: 440px; top: 77px;">
        End training
    </button>
    <div class="card">
        <input type="text" hidden name="output_remember" value="{{ output }}">
        <div class="card-header text-center bg-dark"
            style="color: white; font-size: 25px;">
            {{ output }}
        </div>

        <div class="card-body">
        <input class="{{ status }}" type="text" name="input" style="width: 100%; height: 40px;"
            placeholder="Write here your answer" value="{{ input }}">
        <button class="btn btn-primary"
            type="submit" name="button" value="Check" id="bt">Check</button>
        </div>
    </div>
</form>
{% endblock content %}
